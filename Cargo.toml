[package]
name = "mixin_sdk"
version = "0.0.1"
edition = "2024"

[dependencies]
reqwest = { version = "0.12.20", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ed25519-dalek = "2.1"
sha2 = "0.10"
hex = "0.4"
uuid = { version = "1.7", features = ["v4"] }
once_cell = "1.19"
chrono = { version = "0.4", features = ["serde"] }
jsonwebtoken = "9.3.1"
base64 = "0.22.1"
ring = "0.17.14"
thiserror = "2.0.12"
http = "1.1.0"
md5 = "0.7"
url = "2.5.0"

[profile.release]
lto = true
strip = true
